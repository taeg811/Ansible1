---
- name: configure webserver 
  hosts: web
  gather_facts: true
  become: true
  vars:
#    nginx_port_no_tls: 80
    nginx_port_crt: 443
  tasks:
    - name: create nginx repo definition
      copy:
        src: nginx.repo
        dest: /etc/yum.repos.d/nginx.repo
        owner: root
        group: root
        mode: 0644

    - name: install nginx
      yum:
        name: nginx
        update_cache: true
        state: present
    - debug:
        msg: "VM is {{ ansible_host }}"

    - name: copy cert
      copy:
        src: "{{ ansible_host }}.crt"
        dest: "/etc/ssl/crt/{{ ansible_host }}.crt"
        owner: nginx
        group: nginx
        mode: 0444

    - name: copy private key
      copy:
        src: "{{ ansible_host }}_priv.pem"
        dest: "/etc/ssl/private/{{ ansible_host }}_priv.pem"
        owner: root
        group: nginx 
        mode: 0440      
    
    - name: copy csr
      copy:
        src: "{{ ansible_host }}.csr"
        dest: "/etc/ssl/csr/{{ ansible_host }}.csr"
        owner: root
        group: nginx
        mode: 0440


    - name: copy main nginx config file
      copy:
        src: files/nginx.conf
        dest: /etc/nginx/nginx.conf
        owner: root
        group: root
        mode: 0644
      notify: restart nginx

    - name: copy site's nginx config file   template
      template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/conf.d/site.conf
        owner: root
        group: root
        mode: 0644
      notify: restart nginx

    - name: copy index.html
      template:
        src: templates/index.html.j2
        dest: /usr/share/nginx/html/index.html
        owner: nginx
        group: nginx
        mode: 0644
      notify: restart nginx

    - name: ensure nginx is enabled and started
      service:
        name: nginx
        state: started
        enabled: true

    - name: insert firewalld rule for nginx  open ports 443 #Ð¸ 80
      firewalld:
 #       port: "{{ nginx_port_no_tls }}/tcp"
        port: "{{ nginx_port_crt }}/tcp"
        permanent: true
        state: enabled
        immediate: true
      ignore_errors: true

  post_tasks:
    - name: check web site from control server
      uri:
        url: "http://{{ ansible_host }}:{{ nginx_port_crt }}"
        return_content: true
      connection: local
      register: example_webpage_out
      failed_when: example_webpage_out.status != 200

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted
